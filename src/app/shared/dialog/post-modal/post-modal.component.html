<div class="modal-content">
    <div class="modal-header">
        <div class="modal-wrap">
            <div class="modal-wrap_userphoto">
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24"><path class="icon" d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm7.753 18.305c-.261-.586-.789-.991-1.871-1.241-2.293-.529-4.428-.993-3.393-2.945 3.145-5.942.833-9.119-2.489-9.119-3.388 0-5.644 3.299-2.489 9.119 1.066 1.964-1.148 2.427-3.393 2.945-1.084.25-1.608.658-1.867 1.246-1.405-1.723-2.251-3.919-2.251-6.31 0-5.514 4.486-10 10-10s10 4.486 10 10c0 2.389-.845 4.583-2.247 6.305z"/></svg>
            </div>
            <div class="modal-post">
                <a class="modal_text modal-post_header" (click)="modalRef.hide()" [routerLink]="['/profile/', user.id]" routerLinkActive="active">{{user.name}}</a>
                <div class="modal-wrap_border">
                    <h6 class="modal_text">{{content.title}}</h6>
                    <p class="modal_text">{{content.body}}</p>
                </div>
            </div>
        </div>
        
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div class="modal-comment">
        <div class="modal-comment_header modal_text">Comments</div>
        <div class="modal-wrap" *ngFor="let comment of commentList">
            <div class="modal-wrap_userphoto">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24"><path class="icon" d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm7.753 18.305c-.261-.586-.789-.991-1.871-1.241-2.293-.529-4.428-.993-3.393-2.945 3.145-5.942.833-9.119-2.489-9.119-3.388 0-5.644 3.299-2.489 9.119 1.066 1.964-1.148 2.427-3.393 2.945-1.084.25-1.608.658-1.867 1.246-1.405-1.723-2.251-3.919-2.251-6.31 0-5.514 4.486-10 10-10s10 4.486 10 10c0 2.389-.845 4.583-2.247 6.305z"/></svg>
            </div>
            <div class="modal-wrap_border">
                <p class="modal-comment_title modal_text">{{comment.body}}</p>
            </div>
        </div>
    </div>
    
</div>
